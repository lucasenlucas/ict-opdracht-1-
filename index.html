<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #message {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Voer de geheime code in</h1>
    <input type="text" id="codeInput" placeholder="Voer de code in" maxlength="4">
    <button id="checkCodeBtn">Controleer</button>
    <p id="message"></p>
  </div>
  <script>
    document.getElementById("checkCodeBtn").addEventListener("click", function () {
      const input = document.getElementById("codeInput").value;
      const message = document.getElementById("message");

      if (input === "3795") {
        message.textContent = "Je hebt het gehaald! Dit is het einde.";
        message.style.color = "green";
      } else {
        message.textContent = "Onjuiste code. Probeer opnieuw.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
